<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <header>
    <a href="#">View Highscores</a>
  </header>
  <div id="d-flex justify-content-center vh-100">
    <section class="row col-12 justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <h1 class="display-3 text-center">Test Your JavaScript Knowledge!</h1>
        <h2 class="display-4 text-center">Time Remaining: <span id="timer">60</span></h2>
        <section class="bg-dark rounded-top rounded-bottom rounded-left rounded-right p-3 my-4">
          <h2 class="display-4 text-light text-center" id="questions">The Questions:</h2>
        </section>
        <ul class="list-unstyled text-center">
          <button><li><span id="answer1">wassup</span></li></button>
          <button><li><span id="answer2">gang</span></li></button>
          <button><li><span id="answer3">treyway</span></li></button>
          <button><li><span id="answer4">oblock</span></li></button>
        </ul>
        <button id="start" class="btn btn-block btn-primary">Start</button>
      </div>
    </section>
  </div>


  <script src="./assets/script.js"></script>
</body>
</html>
